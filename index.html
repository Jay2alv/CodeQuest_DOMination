<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports History Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <p class="welcome">Welcome to my quiz, here you will test your knowledge in the world of Baseball!</p>
        <div id="quiz-container">
            <h1>Baseball History Quiz</h1>
            <div id="question-container">
            </div>
            <div id="options-container"></div>
            <button id="nextbutton">Next Question</button>
        </div>    
        <div id="score-container" class="hidden">
            <h1>Your Score</h1>
            <p id="score"></p>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </section>
    <script src="app.js"></script>
    
</body>
</html>
